<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Teste de Vídeos</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #0a0a0b;
      color: white;
      margin: 0;
      padding: 20px;
    }
    h1 {
      text-align: center;
      margin-bottom: 30px;
    }
    .video-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
      gap: 20px;
      max-width: 1200px;
      margin: 0 auto;
    }
    .video-container {
      aspect-ratio: 16/9;
      border-radius: 12px;
      overflow: hidden;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.3);
    }
    iframe {
      width: 100%;
      height: 100%;
      border: none;
    }
  </style>
</head>
<body>
  <h1>Teste de Vídeos do YouTube</h1>
  
  <div class="video-grid">
    <div class="video-container">
      <iframe 
        src="https://www.youtube.com/embed/TcMBFSGVi1c?autoplay=0&mute=1&controls=1&rel=0" 
        title="Vídeo 1" 
        frameborder="0" 
        allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" 
        allowfullscreen>
      </iframe>
    </div>
    
    <div class="video-container">
      <iframe 
        src="https://www.youtube.com/embed/6ZfuNTqbHE8?autoplay=0&mute=1&controls=1&rel=0" 
        title="Vídeo 2" 
        frameborder="0" 
        allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" 
        allowfullscreen>
      </iframe>
    </div>
    
    <div class="video-container">
      <iframe 
        src="https://www.youtube.com/embed/8YjFbMbfXaQ?autoplay=0&mute=1&controls=1&rel=0" 
        title="Vídeo 3" 
        frameborder="0" 
        allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" 
        allowfullscreen>
      </iframe>
    </div>
    
    <div class="video-container">
      <iframe 
        src="https://www.youtube.com/embed/d9MyW72ELq0?autoplay=0&mute=1&controls=1&rel=0" 
        title="Vídeo 4" 
        frameborder="0" 
        allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" 
        allowfullscreen>
      </iframe>
    </div>
  </div>
</body>
</html>
